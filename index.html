<!DOCTYPE html>
<html>

<head>

<title>KAALI AI</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="kaali.png">

<style>

html,body{
margin:0;
padding:0;
background:black;
color:white;
font-family:Arial;
height:100%;
overflow:hidden;
display:flex;
justify-content:center;
}

.container{
width:100%;
max-width:420px;
height:100%;
display:flex;
flex-direction:column;
}

.header{
text-align:center;
padding:10px;
border-bottom:1px solid #222;
}

.logo{
width:70px;
animation:glow 3s infinite;
}

.title{
color:gold;
font-size:22px;
}

#messages{
flex:1;
overflow:auto;
padding:10px;
}

.user{
background:#222;
padding:10px;
border-radius:12px;
margin:6px;
}

.kaali{
background:black;
border-left:4px solid gold;
padding:10px;
border-radius:12px;
margin:6px;
}

.inputArea{
display:flex;
padding:10px;
border-top:1px solid #222;
align-items:center;
}

input{
flex:1;
padding:12px;
border-radius:10px;
border:none;
font-size:15px;
}

button{
background:gold;
border:none;
padding:10px 15px;
border-radius:10px;
margin-left:5px;
cursor:pointer;
font-weight:bold;
}

.recording{
color:red;
font-weight:bold;
margin-left:8px;
animation:pulse 1s infinite;
}

@keyframes glow{
0%{filter:drop-shadow(0 0 2px gold);}
50%{filter:drop-shadow(0 0 12px gold);}
100%{filter:drop-shadow(0 0 2px gold);}
}

@keyframes pulse{
0%{opacity:.3}
50%{opacity:1}
100%{opacity:.3}
}

</style>

</head>

<body>

<div class="container">

<div class="header">

<img src="kaali.png" class="logo">

<div class="title">KAALI AI</div>

</div>

<div id="messages"></div>

<div class="inputArea">

<input id="input" placeholder="Ask KAALI anything...">

<button onclick="send()">Send</button>

<button id="micBtn" onclick="startVoice()">üé§</button>

<button onclick="speakLast()">üîä</button>

<span id="rec" class="recording" style="display:none">
‚óè Listening...
</span>

</div>

</div>


<script>

let history=[];
let lastReply="";
let started=false;


/* Send */

async function send(){

let input=document.getElementById("input");
let msg=input.value.trim();

if(!msg) return;

input.value="";

let box=document.getElementById("messages");


/* FIRST MESSAGE TRIGGER */

if(!started){

let greet="‚ú® Namaste! I am KAALI, your mystical guide at DEJOIY. How may I assist you today?";

box.innerHTML+="<div class='kaali'>"+greet+"</div>";

history.push({role:"assistant",content:greet});

started=true;

}


/* USER */

box.innerHTML+="<div class='user'>"+msg+"</div>";

history.push({
role:"user",
content:msg
});


box.innerHTML+="<div class='kaali'>KAALI is thinking...</div>";

let res=await fetch("/api/chat",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({
messages:history
})

});


let data=await res.json();

box.removeChild(box.lastChild);


/* MAGIC NAVIGATION */

if(data.url){

window.parent.location.href=data.url;

return;

}


/* SHOW */

history.push({
role:"assistant",
content:data.reply
});

lastReply=data.reply;

box.innerHTML+="<div class='kaali'>"+data.reply+"</div>";

box.scrollTop=box.scrollHeight;

}



/* ENTER */

document.getElementById("input")
.addEventListener("keydown",e=>{
if(e.key==="Enter") send();
});


/* VOICE INPUT */

function startVoice(){

let rec=document.getElementById("rec");

rec.style.display="inline";

let speech=new(window.SpeechRecognition||window.webkitSpeechRecognition)();

speech.lang="en-IN";

speech.start();

speech.onresult=function(e){

rec.style.display="none";

document.getElementById("input").value=
e.results[0][0].transcript;

send();

};

speech.onerror=function(){

rec.style.display="none";

};

}


/* GODDESS VOICE */

function speakLast(){

if(!lastReply) return;

let clean=lastReply.replace(/[^a-zA-Z0-9 .]/g,"");

let speech=new SpeechSynthesisUtterance(clean);

speech.rate=.85;
speech.pitch=1.3;
speech.lang="en-IN";

speechSynthesis.speak(speech);

}

</script>

</body>
</html>
