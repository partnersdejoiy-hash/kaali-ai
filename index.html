<!DOCTYPE html>
<html>

<head>

<title>KAALI AI</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="kaali.png">

<style>

html,body{
margin:0;
height:100%;
background:black;
color:white;
font-family:Arial;
overflow:hidden;
}

/* Container */

.container{
height:100%;
display:flex;
flex-direction:column;
}

/* Header */

.header{
text-align:center;
padding:10px;
border-bottom:1px solid #222;
}

.logo{
width:60px;
}

.title{
color:gold;
font-size:20px;
}

/* Chat */

#messages{
flex:1;
overflow:auto;
padding:10px;
}

/* Messages */

.user{
background:#222;
padding:10px;
margin:6px;
border-radius:10px;
}

.kaali{
background:black;
border-left:4px solid gold;
padding:10px;
margin:6px;
border-radius:10px;
}

/* Input */

.inputArea{
display:flex;
padding:10px;
border-top:1px solid #222;
}

input{
flex:1;
padding:10px;
border-radius:10px;
border:none;
}

button{
background:gold;
border:none;
padding:10px;
margin-left:6px;
border-radius:10px;
cursor:pointer;
}

</style>

</head>

<body>

<div class="container">

<div class="header">

<img src="kaali.png" class="logo">

<div class="title">KAALI AI</div>

</div>

<div id="messages"></div>

<div class="inputArea">

<input id="input" placeholder="Ask KAALI anything">

<button onclick="send()">Send</button>

<button onclick="startVoice()">ðŸŽ¤</button>

<button onclick="speakLast()">ðŸ”Š</button>

</div>

</div>


<script>

/* Greeting */

let history=[{

role:"assistant",

content:"âœ¨ Namaste. I am KAALI â€” the mystical guide of DEJOIY. How may I assist you?"

}];


document.getElementById("messages").innerHTML=

"<div class='kaali'>âœ¨ Namaste. I am KAALI â€” the mystical guide of DEJOIY. How may I assist you?</div>";



async function send(){

let input=document.getElementById("input");

let msg=input.value;

if(!msg) return;

input.value="";


let box=document.getElementById("messages");


box.innerHTML+=

"<div class='user'>"+msg+"</div>";


history.push({

role:"user",
content:msg

});


box.innerHTML+=

"<div class='kaali'>KAALI is thinking...</div>";

box.scrollTop=999999;


let res=await fetch("/api/chat",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

messages:history

})

});


let data=await res.json();


box.removeChild(box.lastChild);


history.push({

role:"assistant",
content:data.reply

});


box.innerHTML+=

"<div class='kaali'>"+data.reply+"</div>";

box.scrollTop=999999;

}


/* Voice */

function speak(text){

let t=text.replace(/[^\w\s]/gi,'');

let u=new SpeechSynthesisUtterance(t);

u.rate=0.9;
u.pitch=1.3;

speechSynthesis.speak(u);

}


function speakLast(){

let last=history[history.length-1].content;

speak(last);

}


/* Voice input */

function startVoice(){

let rec=new webkitSpeechRecognition();

rec.lang="en-IN";

rec.onresult=e=>{

document.getElementById("input").value=
e.results[0][0].transcript;

};

rec.start();

}

</script>

</body>

</html>
