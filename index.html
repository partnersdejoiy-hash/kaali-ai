<!DOCTYPE html>
<html>

<head>

<title>KAALI AI</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="kaali.png">

<style>

html,body{
margin:0;
padding:0;
background:black;
color:white;
font-family:Arial;
height:100%;
}

/* AUTO ADAPT SIZE */

.container{

width:100%;
height:100%;

max-width:900px;
margin:auto;

display:flex;
flex-direction:column;

}

/* HEADER */

.header{

text-align:center;
padding:10px;
border-bottom:1px solid #222;

}

.logo{
width:70px;
animation:glow 3s infinite;
}

.title{
color:gold;
font-size:22px;
}

/* CHAT */

#messages{

flex:1;
overflow:auto;
padding:15px;

}


/* USER */

.user{

background:#222;
padding:10px;
border-radius:12px;
margin:8px;
animation:fade .3s;

}

/* KAALI */

.kaali{

background:black;
border-left:4px solid gold;

padding:10px;
border-radius:12px;
margin:8px;

animation:fade .5s;

}

/* LINKS MAGIC */

.kaali a{

color:#4ec9ff;
text-decoration:none;
font-weight:bold;

}

.kaali a:hover{
color:gold;
}


/* INPUT */

.inputArea{

display:flex;
padding:10px;
border-top:1px solid #222;

}

input{

flex:1;
padding:12px;
border-radius:10px;
border:none;
font-size:16px;

}

button{

background:gold;
border:none;
padding:12px 18px;
margin-left:6px;

border-radius:10px;
cursor:pointer;

font-weight:bold;

}

/* ANIMATIONS */

@keyframes fade{

from{
opacity:0;
transform:translateY(10px);
}

to{
opacity:1;
transform:translateY(0);
}

}


@keyframes glow{

0%{filter:drop-shadow(0 0 2px gold);}
50%{filter:drop-shadow(0 0 12px gold);}
100%{filter:drop-shadow(0 0 2px gold);}

}

</style>

</head>

<body>


<div class="container">

<div class="header">

<img src="kaali.png" class="logo">

<div class="title">KAALI AI</div>

</div>


<div id="messages"></div>


<div class="inputArea">

<input id="input" placeholder="Ask KAALI anything...">

<button onclick="send()">Send</button>

<button onclick="startVoice()">ðŸŽ¤</button>

<button onclick="speakLast()">ðŸ”Š</button>

</div>

</div>


<script src="chat.js"></script>

</body>
</html>
