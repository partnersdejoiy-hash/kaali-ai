<!DOCTYPE html>
<html>
<head>

<title>KAALI AI</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="kaali.png">

<style>

html,body{
margin:0;
padding:0;
background:black;
color:white;
font-family:Arial;
height:100%;
}

/* Auto resize for widget vs fullpage */

.container{

width:100%;
max-width:900px;

height:100%;

margin:auto;

display:flex;
flex-direction:column;

}

/* Header */

.header{
text-align:center;
padding:10px;
border-bottom:1px solid #222;
}

.logo{
width:70px;
animation:glow 3s infinite;
cursor:pointer;
}

.title{
color:gold;
font-size:22px;
}

/* Messages */

#messages{

flex:1;
overflow:auto;
padding:15px;

}

.user{

background:#222;
padding:10px;
border-radius:10px;
margin:6px;

}

.kaali{

background:black;
border-left:4px solid gold;
padding:10px;
border-radius:10px;
margin:6px;

}

.typing{
color:gold;
}

/* Input */

.inputArea{

display:flex;
padding:10px;
border-top:1px solid #222;

}

input{

flex:1;
padding:12px;
border-radius:10px;
border:none;

}

button{

background:gold;
border:none;
padding:10px 16px;
margin-left:5px;
border-radius:10px;
cursor:pointer;

}

@keyframes glow{

0%{filter:drop-shadow(0px 0px 2px gold);}
50%{filter:drop-shadow(0px 0px 12px gold);}
100%{filter:drop-shadow(0px 0px 2px gold);}

}

</style>

</head>

<body>

<div class="container">

<div class="header">

<img src="kaali.png" class="logo">

<div class="title">KAALI AI</div>

</div>

<div id="messages"></div>

<div class="inputArea">

<input id="input" placeholder="Ask KAALI anything...">

<button onclick="send()">Send</button>

<button onclick="record()">ðŸŽ¤</button>

<button onclick="speak(lastReply)">ðŸ”Š</button>

</div>

</div>

<script>

/* Memory */

let history=[];

let lastReply="";


/* Greeting */

let greeting="âœ¨ Namaste! I am KAALI, your mystical guide at DEJOIY. How may I assist you today? ðŸ”®";

document.getElementById("messages").innerHTML=

"<div class='kaali'>"+greeting+"</div>";

history.push({
role:"assistant",
content:greeting
});


/* Send */

async function send(){

let input=document.getElementById("input");

let msg=input.value.trim();

if(!msg) return;

input.value="";

let box=document.getElementById("messages");

box.innerHTML+=

"<div class='user'>"+msg+"</div>";

history.push({

role:"user",
content:msg

});


box.innerHTML+=

"<div class='kaali typing'>KAALI is thinking...</div>";


let res=await fetch("/api/chat",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

messages:history

})

});


let data=await res.json();

box.removeChild(box.lastChild);

lastReply=data.reply;

history.push({

role:"assistant",
content:data.reply

});


box.innerHTML+=

"<div class='kaali'>"+data.reply+"</div>";

box.scrollTop=box.scrollHeight;

}


/* Female Spiritual Voice */

function speak(text){

text=text.replace(/[^\w\s.,]/gi,'');

let speech=new SpeechSynthesisUtterance(text);

let voices=speechSynthesis.getVoices();

speech.voice=

voices.find(v=>

v.name.includes("Female") ||
v.name.includes("Zira") ||
v.name.includes("Google UK English Female")

);

speech.rate=0.9;

speech.pitch=1.2;

speech.volume=1;

speechSynthesis.speak(speech);

}


/* Voice Input */

let rec;

if(window.webkitSpeechRecognition){

rec=new webkitSpeechRecognition();

rec.lang="en-IN";

rec.onresult=e=>{

document.getElementById("input").value=
e.results[0][0].transcript;

}

}

function record(){

rec.start();

}

</script>

</body>

</html>
