<!DOCTYPE html>
<html>

<head>

<title>Kaali AI - DEJOIY</title>

<style>

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
font-family:Arial;
margin:0;
color:white;
text-align:center;
}

h1{
margin-top:50px;
font-size:40px;
}

#chatbox{

margin:auto;
margin-top:40px;
width:400px;
background:#111;
border-radius:20px;
padding:20px;
box-shadow:0px 0px 40px rgba(0,0,0,0.5);

}

input{

width:70%;
padding:12px;
border-radius:10px;
border:none;

}

button{

padding:12px 20px;
background:#00c3ff;
border:none;
border-radius:10px;
color:white;
font-weight:bold;

}

#messages{

margin-top:20px;
text-align:left;
max-height:300px;
overflow:auto;

}

</style>

</head>

<body>

<h1>Kaali AI Assistant</h1>

<div id="chatbox">

<input id="input" placeholder="Ask Kaali anything..." />

<button onclick="send()">Send</button>

<div id="messages"></div>

</div>

<script>

async function send(){

let msg=document.getElementById("input").value;

let res=await fetch("/api/chat",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({
message:msg
})

});

let data=await res.json();

document.getElementById("messages").innerHTML+=
"<p><b>You:</b> "+msg+"</p>";

document.getElementById("messages").innerHTML+=
"<p><b>Kaali:</b> "+data.reply+"</p>";

}

</script>

</body>
</html>
